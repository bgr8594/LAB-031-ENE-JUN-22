<ion-header>
    <ion-toolbar>
        <ion-title>Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
        <form [formGroup]="Alumno">
            <ion-item>
                <ion-label>
                    Matricula:
                </ion-label>
                <ion-input formControlName="matricula"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="Alumno.controls.matricula.errors?.required && (Alumno.touched || Alumno.dirty)">La matricula es obligatoria </ion-label>
            <ion-label color="danger" *ngIf="Alumno.controls.matricula.errors?.minlength && (Alumno.touched || Alumno.dirty)">Longitud minima de 7 </ion-label>
            <ion-label color="danger" *ngIf="Alumno.controls.matricula.errors?.maxlength && (Alumno.touched || Alumno.dirty)">Longitud maxima de 7 </ion-label>
            <ion-item>
                <ion-label>
                    Nombre:
                </ion-label>
                <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-label color="danger" *ngIf="Alumno.controls.nombre.errors?.required && (Alumno.touched || Alumno.dirty)">El nombre es obligatorio </ion-label>
            <ion-label color="danger" *ngIf="Alumno.controls.nombre.errors?.minlength && (Alumno.touched || Alumno.dirty)">Longitud minima de 10 </ion-label>
            <ion-item>
                <ion-button type="button" [disabled]="!Alumno.valid" (click)="guardar()">{{estado}}</ion-button>
                <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
                <ion-text *ngIf="error" color="danger">
                    <h6>Debe ingresar nombre y matricula para {{estado}}</h6>
                </ion-text>
            </ion-item>
        </form>
        
        <ion-item *ngIf="alumnos.length>0">
            <app-datos-alumno [alumnosList]="alumnos" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
        </ion-item>
    </ion-list>
  </ion-content>
