<ion-header>
  <ion-toolbar>
    <ion-title>Receiver</ion-title>
  </ion-toolbar>
  <ion-back-button defaultHref="inicio"></ion-back-button>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">Name</ion-col>
      <ion-col size="2">Height</ion-col>
      <ion-col size="2">Hair Color</ion-col>
      <ion-col size="2">Eye Color</ion-col>
      <ion-col size="2">Gender</ion-col>
    </ion-row>
    <ion-row *ngFor="let char of personajes">
      <ion-col size="4">{{char.name}}</ion-col>
      <ion-col size="2">{{char.height}}</ion-col>
      <ion-col size="2">{{char.hair_color}}</ion-col>
      <ion-col size="2">{{char.eye_color}}</ion-col>
      <ion-col size="2">{{char.gender}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
