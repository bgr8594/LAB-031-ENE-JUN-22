<ion-header>
  <ion-toolbar>
    <ion-title>reciever</ion-title>
  </ion-toolbar>
  <ion-back-button defaultHref="inicio"></ion-back-button>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let c of [1]; let i = index">
        <p>{{user | json}}</p>
      </ion-col>
    
      <ion-col size="4" *ngFor="let c of [1, 1]; let i = index">
        <p>{{list | json}}</p>
      </ion-col>

      <ion-col size="4" *ngFor="let c of [1, 1, 1]; let i = index">
        <p>{{personajes | json}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
