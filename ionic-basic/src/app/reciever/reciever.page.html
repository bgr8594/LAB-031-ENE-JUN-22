<ion-header>
  <ion-toolbar>
    <ion-title>reciever</ion-title>
  </ion-toolbar>
  <ion-back-button defaultHref="inicio"></ion-back-button>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">Nombre</ion-col>
      <ion-col size="4">UUID</ion-col>
      <ion-col size="4">Correo electrónico</ion-col>
    </ion-row>
    <ion-row *ngFor="let usuario of list">
      <ion-col size="4">
          {{usuario.nombre}}
      </ion-col>
      <ion-col size="4">
          {{usuario.uuid}}
      </ion-col>
      <ion-col size="4">
          {{usuario.email}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col ><br>Personajes</ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor ="let personaje  of personajes" size="6">
        <ion-card>
          {{personaje.name}}
          mide  
          {{personaje.height}}
          centímetros de altura y nació en el año  
          {{personaje.birth_year}}
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
